<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfplio</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <img src="img/Title_b.png" alt="ポートフォリオロゴ" class="header-logo">
        <img src="img/main.jpg" alt="ポートフォリオメイン画像" class="header-main">
    </header>
    <div class="arrows">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <section class="about">
        <div class="about__heading">
            <h2 class="about__title">About</h2>
        </div>
        <div class="about__avatar">
            <img src="img/purofiru.jpg" alt="プロフィール画像" class="about__avatar-image">
            <div class="about__text">
                <p class="about__name">NAME</p>
                <p class="about__description">ここに自己紹介や経歴を記載します。<br>
                    テキストテキストテキストテキストテキストテキストテキストテキストテキスト<br>テキスト</p>
            </div>
        </div>
        </section>
        <section class="works">
            <div class="works__heading">
                <h2 class="works__title">Works</h2>
            </div>
            <div class="works__gallery">
                <div class="works__card">
                    <a href="#" class="works__link">
                    <img src="img/design1.jpg" alt="ポートフォリオ画像" class="works__item"></a>
                    <p class="works__caption">design1</p>
                </div>
                <div class="works__card">
                      <a href="#" class="works__link">
                    <img src="img/design2.jpg" alt="ポートフォリオ画像" class="works__item"></a>
                    <p class="works__caption">design2</p>
                </div>

                <div class="works__card">
                    <a href="#" class="works__link">
                    <img src="img/design3.jpg" alt="ポートフォリオ画像" class="works__item"></a>
                    <p class="works__caption">design3</p>
                </div>
            </div>
            <div class="works__more">
                <a href="#" class="works__cta-btn">and more ...</a>
            </div>
        </section>

        <section class="contact">
            <div class="contact__heading">
                <h2 class="contact__title">Contact</h2>
            </div>
            <p class="contact__lead">お仕事のご依頼はこちら</p>
            <p class="contact__links">
                <a href="#">Instagram</a>や<a href="#">X</a>のDMでも受け付けています。
            </p>
        </section>

        <footer class="footer">
            <div class="footer__inner">
            <img src="img/Title_w.png" alt="フッターロゴ" class="footer__logo">
            <p class="footer__copy">&copy;2025 NAME</p>
            </div>
        </footer>

</body>

</html>
